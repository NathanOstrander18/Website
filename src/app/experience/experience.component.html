<h2>{{title}}</h2>
<div *ngFor="let experience of experiences">
    <div class="title">
        <h3>{{experience.title}} - {{experience.company}}</h3>
        <span class="date">{{experience.date}}</span>
    </div>
    <ul class="task" *ngFor="let task of experience.tasks">
        <li>{{task}}</li>
    </ul>
    <br>
</div>
