<div class="container">
    <h2>{{title}}</h2>
    <div *ngFor="let experience of leadershipExperience">
        <h3>{{experience.title}} - {{experience.organization}}</h3>
        <div class="task" *ngFor="let task of experience.tasks">
            {{task}}
        </div>
        <br>
    </div>
</div>
